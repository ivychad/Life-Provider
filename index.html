<!DOCTYPE html>


<html>

<head>
    <title>LifeSimulation-Provider Overview</title>
    <meta charset="UTF-8">
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $.get("branches.txt", {}, function (data, status) {
                first = true;
                data.split("\n").forEach(x => {
                    $(".dropdown-content").append("<button type=\"button\" class=\"drop-contentbtn\">" + x + "</button>")
                    $(".drop-contentbtn:contains('"+x+"')").click(x,setCurrent);
                    if (first) {
                        setCurrent(x);
                        first=false;
                    }
                })

            }, "text").fail(function (jqXHR, textStatus, errorThrown) {
                alert(errorThrown + ":" + textStatus);
            });
        });
        function setCurrent(name) {
            if("string"!=typeof name){
                name=name.data;
            }
            $("iframe").remove();
            $(".iframe-content").append("<iframe src=\"Provider/" + name + "/buildDashboard/index.html\"></iframe>");
            $(".dropbtn").text(name);
        }
    </script>
    <style>
        /*header bar*/
        .header {
            overflow: hidden;
            background-color: darkslategrey;
            font-family: 'Times New Roman', Times, serif;
        }

        /*dropdown container*/
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /*dropdown button*/
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: slategray;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: slategray;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .drop-contentbtn {
            float: none;
            color: white;
            background-color: darkslategray;
            border: none;
            outline: none;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .drop-contentbtn:hover {
            background-color: slategray;
        }

        /*iframe container*/
        .iframe-content {
            position: absolute;
            top: 100px;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .iframe-content iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>

<body>
    <noscript>
        Please enable Javascript!
    </noscript>
    <header>
        <div class="header">
            <div class="dropdown">
                <button class="dropbtn"></button>
                <div class="dropdown-content">
                </div>
            </div>
        </div>

    </header>
    <div class="iframe-content">

    </div>
</body>

</html>
