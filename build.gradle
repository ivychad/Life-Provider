 allprojects{
	 apply plugin: 'build-dashboard'
	 repositories {
    jcenter()
    mavenCentral()
	reporting {
		baseDir "$rootDir/site/$name"
	}
 }
 }
 subprojects{
	 apply plugin: 'java-library'
	 apply plugin: 'project-report'
}
 tasks.withType(Javadoc){
	 destinationDir = reporting.file("$rootDir/site/$name/doc")
 }
 
